name: adpopcorn_flutter_sdk
description: AdPopcorn Flutter SDK
version: 0.9.0
homepage: https://github.com/Crepay/adpopcorn_flutter_sdk

environment:
  sdk: ">=2.17.1 <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.crepay.thirdparty.adpopcorn.adpopcorn_flutter_sdk
        pluginClass: AdPopcornOfferwallPlugin
      ios:
        pluginClass: AdPopcornOfferwallPlugin
